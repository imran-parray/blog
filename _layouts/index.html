---
layout: default
---

<div class="content">
  {% include pagination-newer.html %}

  {{ content }}
  <h1>List of Writeups</h1>
  <hr>
  {% for post in paginator.posts %}
  <article class="post-body">
    <h3 class="post-title">
      <a href="{{ post.url | relative_url }}">
        {{ post.title }}
      </a>
    </h3>
    
    {% include post-meta.html post=post %}

  
  </article>
  {% endfor %}

  {% include pagination-older.html %}
</div>
